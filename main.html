<!DOCTYPE html>
<html>
<head>
<style>
.holder {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
}

.item {
  width: 100px;
  height: 100px;
  font-size: 50px;
  font-weight: bold;
  color: black;
}

.green {
  background-color: green;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}
</style>
</head>
<body>
<div class="holder">
  <div class="item green">3</div>
  <div class="item green">4</div>
  <div class="item green">5</div>
  <div class="item green">6</div>
  <div class="item green">7</div>
  <div class="item red">1</div>
  <div class="item blue">2</div>
</div>
</body>
</html>
